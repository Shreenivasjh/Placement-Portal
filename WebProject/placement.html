<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/png" href="sode-logo.png" />
    <title>Placement Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <link link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" />

    <style>
        body {
            font-family: 'Oxygen', sans-serif;
        }
    </style>
    <script src="scripts/placement.js"></script>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 offset-lg-10 offset-md-10">
                <button class="btn btn-dark" style="width:100%" onclick="signOut()">
                    Sign Out
                </button>
            </div>
        </div>

        <div class="row">
            <div class="card col-lg-8 col-md-10 col-sm-12 offset-lg-2 offset-md-1 bg-light">
                <!-- The tabs of Companies, Drives, Placed and Student Details -->
                <div class="card-header text-center">
                    <ul class="nav nav-tabs card-header-tabs nav-fill">
                        <li class="nav-item">
                            <button class="btn btn-outline-dark nav-link active" style="width:100%" onclick="companiesTab()"
                                id="CompaniesButton">
                                Companies
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark nav-link" style="width:100%" onclick="drivesTab()" id="DriveButton">
                                Drives
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark nav-link" style="width:100%" onclick="placedTab()" id="PlacedButton">
                                Placed
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark nav-link" style="width:100%" onclick="studentdetailsTab()"
                                id="StudentDetailsButton">
                                Student Details
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- Companies Tab -->
                <div class="card-body" id="companiestab">
                </div>

                <!-- Drives Tab -->
                <div class="card-body" id="drivestab" style="display:none">
                    Drives
                </div>

                <!-- Placed Tab -->
                <div class="card-body" id="placedtab" style="display:none">
                </div>

                <!-- Student Details Tab -->
                <div class="card-body" id="studentdetailstab" style="display:none">
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id='addDrive'>
        <div class="container-fluid col-lg-8 col-md-10 col-sm-12 offset-lg-2 offset-md-1">
            <div class="card card-body model-content" id="driveform">
                <div class="form-group">
                    <label> Company ID </label>
                    <input type="text" readonly class="form-control-plaintext" id="driveidofcompany"></div>
                <div class="form-group">
                    <label> Company Name </label>
                    <input type="text" readonly class="form-control-plaintext" id="drivenameofcompany" value=" name "></div>

                <div class="form-group">
                    <label>Job Post</label>
                    <input type="text" class="form-control" id="jobpost" placeholder="Enter the job post"></div>
                <div class="form-group">
                    <label>Job Description</label>
                    <textarea class="form-control" id="jobdescription" rows="10"> </textarea> </div>
                <div class="form-group">
                    <label>Department</label>
                    <select multiple class="form-control" id="departmentdrive">
                        <option>CSE</option>
                        <option>CV</option>
                        <option>EC</option>
                        <option>ME</option>
                    </select></div>
                <div class="form-group">
                    <label>Aggregate Mark</label>
                    <input type="text" class="form-control" id="aggregatemark" placeholder="Enter the aggregate mark"></div>

                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="activebacklog" />Can have active backlog</label></div>

                <div class="form-group">
                    <label>Drive Date</label>
                    <input type="date" class="form-control" id="drivedate" placeholder="Enter the date of drive"></div>
                <div class="form-group">
                    <label>Drive Location</label>
                    <input type="text" class="form-control" id="drivelocation" placeholder="Enter the drive location"></div>

                <div class="form-group">
                    <label>Registration Deadline</label>
                    <input type="date" class="form-control" id="regdeadline" placeholder="Enter the lastdate for registration"></div>

                <div class="form-group" id="adddrivereport"> </div>
                <button class="btn btn-dark" onclick="addDrive()">Add Drive </button>
            </div>
        </div>
    </div>

</body>

</html>
