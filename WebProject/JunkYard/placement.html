<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/png" href="sode-logo.png" />
    <title>Placement Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <script src="scripts/jquery.session.js"></script>
    <link link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" />
    <style>
        body {
            font-family: 'Oxygen', sans-serif;
        }
    </style>
    <script>
        // Executes when Details tab is pressed
        function detailsTab() {
            $('#detailstab').css('display', 'block')
            $('#applytab').css('display', 'none')
            $('#historytab').css('display', 'none')
            $('#DetailsButton').addClass(' active')
            $('#ApplyButton').removeClass(' active')
            $('#HistoryButton').removeClass(' active')
        }
        // Executes when Apply tab is pressed
        function applyTab() {
            $('#applytab').css('display', 'block')
            $('#detailstab').css('display', 'none')
            $('#historytab').css('display', 'none')
            $('#ApplyButton').addClass(' active')
            $('#DetailsButton').removeClass(' active')
            $('#HistoryButton').removeClass(' active')
        }

        // Executes when History tab is pressed
        function historyTab() {
            $('#historytab').css('display', 'block')
            $('#applytab').css('display', 'none')
            $('#detailstab').css('display', 'none')
            $('#HistoryButton').addClass(' active')
            $('#ApplyButton').removeClass(' active')
            $('#DetailsButton').removeClass(' active')
        }
    </script>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card col-lg-8 col-md-10 col-sm-12 offset-lg-2 offset-md-1 bg-light">
                <!-- The tabs of Details, Apply and History -->
                <div class="card-header text-center">
                    <ul class="nav nav-tabs card-header-tabs nav-fill">
                        <li class="nav-item">
                            <button class="btn btn-outline-dark nav-link active" style="width:100%" onclick="detailsTab()"
                                id="DetailsButton">
                                Details
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark nav-link" style="width:100%" onclick="applyTab()" id="ApplyButton">
                                Apply
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark nav-link" style="width:100%" onclick="historyTab()" id="HistoryButton">
                                History
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- Details Tab -->
                <div class="card-body" id="detailstab">

                </div>

                <!-- Apply Tab -->
                <div class="card-body" id="applytab" style="display:none">

                </div>

                <!-- History Tab -->
                <div class="card-body" id="historytab" style="display:none">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
