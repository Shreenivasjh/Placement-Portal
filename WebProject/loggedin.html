<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" type="image/png" href="sode-logo.png" />
    <title>Placement Portal</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/jquery.cookie.js"></script>
    <link
      link
      href="https://fonts.googleapis.com/css?family=Oxygen"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Oxygen", sans-serif;
      }
    </style>
    <script src="scripts/loggedin.js"></script>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 offset-lg-10 offset-md-10">
          <button class="btn btn-dark" style="width:100%" onclick="signOut()">
            Sign Out
          </button>
        </div>
      </div>
      <div class="row">
        <div
          class="card col-lg-8 col-md-10 col-sm-12 offset-lg-2 offset-md-1 bg-light"
        >
          <!-- The tabs of Details, Apply and History -->
          <div class="card-header text-center">
            <ul class="nav nav-tabs card-header-tabs nav-fill">
              <li class="nav-item">
                <button
                  class="btn btn-outline-dark nav-link active"
                  style="width:100%"
                  onclick="detailsTab()"
                  id="DetailsButton"
                >
                  Details
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-outline-dark nav-link"
                  style="width:100%"
                  onclick="applyTab()"
                  id="ApplyButton"
                >
                  Apply
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-outline-dark nav-link"
                  style="width:100%"
                  onclick="historyTab()"
                  id="HistoryButton"
                >
                  History
                </button>
              </li>
            </ul>
          </div>

          <!-- Details Tab -->
          <div class="card-body" id="detailstab">
            <div class="form-group">
              <label>Full Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your Name"
                id="fullname"
              />
            </div>

            <div class="form-group">
              <label>USN</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your USN"
                id="usn"
                onkeyup="departmentCheck()"
              />
            </div>

            <div class="form-group">
              <label>Department</label>
              <input
                type="text"
                class="form-control-plaintext"
                id="department"
                readonly
              />
            </div>

            <div class="form-group">
              <label>Aggregate</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your aggregate marks"
                id="aggregate"
              />
            </div>

            <div class="form-group form-check">
              <label class="form-check-label"
                ><input
                  type="checkbox"
                  class="form-check-input"
                  id="activebacklog"
                />Have active backlog</label
              >
            </div>

            <div class="form-group" id="detailsreport"></div>

            <button
              type="submit"
              class="btn btn-dark"
              onclick="UpdateDetails()"
            >
              Update
            </button>
          </div>

          <!-- Apply Tab -->
          <div class="card-body" id="applytab" style="display:none"></div>

          <!-- History Tab -->
          <div class="card-body" id="historytab" style="display:none"></div>
        </div>
      </div>
    </div>
  </body>
</html>
