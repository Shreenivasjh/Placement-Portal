<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/png" href="sode-logo.png" />
    <title>Placement Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <script src="scripts/index.js"></script>
    <link link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" />
    <style>
        body {
        font-family: 'Oxygen', sans-serif;
      }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card col-lg-8 col-md-10 col-sm-12 offset-lg-2 offset-md-1 bg-light">
                <!-- The tabs of Sign In and Sign Up -->
                <div class="card-header text-center">
                    <ul class="nav nav-tabs card-header-tabs nav-fill">
                        <li class="nav-item">
                            <button class="btn btn-outline-dark nav-link active" style="width:100%" onclick="signIntabfun()"
                                id="signInButton">
                                Sign In
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark nav-link" style="width:100%" onclick="signUptabfun()"
                                id="signUpButton">
                                Sign Up
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- Sign In Tab -->
                <div class="card-body" id="signIntab">
                    <div class="form-group">
                        <label>User ID</label>
                        <input type="text" class="form-control" placeholder="Enter your User ID" id="signInusername" />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter your Password" id="signInpassword" />
                    </div>

                    <div class="form-group" id="signinreport"></div>

                    <button type="submit" class="btn btn-dark" onclick="signIn()">
                        Sign In
                    </button>
                </div>

                <!-- Sign Up Tab -->
                <div class="card-body" id="signUptab" style="display:none">
                    <div class="form-group">
                        <label>User ID</label>
                        <input type="text" class="form-control" id="signupusernamefield" placeholder="Enter your User ID"
                            onkeyup="signupusernamecheck()" autocomplete="disabled" />
                    </div>

                    <div class="form-group" id="signupusernamecheckreport"></div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter your Password" id="signuppasswordfield"
                            onkeyup="signuppasswordcheck()" />
                    </div>

                    <div class="form-group" id="signuppasswordcheckreport"></div>

                    <div class="form-group">
                        <label>Retype Password</label>
                        <input type="password" class="form-control" placeholder="Retype your Password" id="signuprepasswordfield"
                            onkeyup="signuprepasswordcheck()" />
                    </div>

                    <div class="form-group" id="signuprepasswordcheckreport"></div>

                    <div class="form-group" id="signupreport"></div>
                    <button class="btn btn-dark" onclick="signUp()" id="SignUpButton">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
